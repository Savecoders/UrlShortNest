version: '3.1'

services:
  db:
    image: postgres:14.3
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    container_name: url-shortener-db
    volumes:
      - ./postgres:/var/lib/postgresql/data
